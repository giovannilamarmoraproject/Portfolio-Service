env: ${APP_ENV:Local} # Used for Google Cloud LOG
spring:
  application:
    name: Portfolio Service
    starter-log: true
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true

filter:
  requestResponse:
    enabled: true
    shouldNotFilter: "**/swagger-ui/**,/api-docs,**/api-docs/**,*/,*.css,*.js,*/images/*,*/favicon.ico"

logging:
  config: classpath:logback-spring.xml # classpath:logback-google.xml, classpath:logback-logtail.xml
  level:
    com.giovannilamarmora.project.portfolio.PortfolioService: INFO
    web: INFO
    root: INFO
    org:
      springframework:
        web: INFO
      hibernate: ERROR

rest:
  scheduled:
    CMS:
      active: true
      locale: "it-IT,en-GB"
      cron: 0 0 1 * * MON
  client:
    strapi:
      active: true
      baseUrl: https://strapi.giovannilamarmora.com
      bearer: ${STRAPI_AUTH_TOKEN}
      path:
        portfolioConfig: /api/portfolio-data
        portfolioWork: /api/portfolio-works
        portfolioCourse: /api/portfolio-courses
        portfolioProject: /api/portfolio-projects
    contentful:
      baseUrl: https://cdn.contentful.com
      entries: /spaces/uptyiu46x1l9/environments/master/entries
      authToken: ${CONTENTFUL_AUTH_TOKEN}

app:
  version: @project.version@ # Show Project Version
  shouldNotFilter: "**/swagger-ui/**,/api-docs,**/api-docs/**,*/,*.css,*.js,*/img/*,*/favicon.ico"
  exception:
    stacktrace: true # Active StackTrace in Response
  # Cors status
  cors: # Disabled
    enabled: false