version: '3.1'
services:
  backend-service:
    container_name: portfolio-service
    image: ${DOCKER_REPOSITORY}:latest
    hostname: portfolio.service
    ports:
      - "8006:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - SHOW_UTILS_EXCEPTION_STACKTRACE=${SHOW_UTILS_EXCEPTION_STACKTRACE}
      - GCLOUD_PROJECT=${GCLOUD_PROJECT}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - CACHE_ENABLE=${CACHE_ENABLE}
      - APP_ENV=${APP_ENV}
      - STRAPI_AUTH_TOKEN=${STRAPI_AUTH_TOKEN}
    networks:
      docker-network:
        aliases:
          - portfolio.service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.access-sphere.rule=Host(`portfolio.service.stg.giovannilamarmora.com`)"
      - "traefik.http.services.access-sphere.loadbalancer.server.port=8080"
      - "traefik.http.routers.access-sphere.middlewares=geoblock@file"

networks:
  docker-network:
    external: true